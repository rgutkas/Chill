<html>
	<head>	
		<link rel="stylesheet" type="text/css" href="../javascript/third-party/w2ui-1.4.2/w2ui-1.4.2.min.css" />
 	   <script src="../javascript/third-party/jquery-2.1.4.min.js"></script>
   	   <script type="text/javascript" src="../javascript/third-party/ace/ace.js"></script>
       <script type="text/javascript" src="../javascript/third-party/jquery-ace.min.js"></script>
    	<script type="text/javascript" src="../javascript/third-party/spin.min.js"></script>
       <script type="text/javascript" src="../javascript/editor.js"></script>

       <style>
       	
       </style>
	</head>

	<body onresize="resize('layoutTable');resize('out','outContainer');" onload="resize('layoutTable');resize('out','outContainer');" onunload="parent.editor.store();">
		<table id="layoutTable" border=0 style="width:100%;height:99%;overflow:hidden;">
			<tr>
				<td style="width:40px;text-align:right;">
					<table style="width:100%;height:100%;text-align:right;">
						<tr><td style="width:100%;height:11px;text-align:right;">
							<span style="font-size: 11px; font-family: Verdana, Arial, sans-serif;">Output:
						</td></tr>
						<tr><td></td></tr>
					</table>
				</td>
				<td style"width:100%;height:100%;" id="outContainer">				
					<div id="out" style="position:relative;border-width:1px;border-style:solid;overflow:auto;"> 
						<div id="spacer"></div>
							<table  id='outputTable' border=0 style='width=100%;text-align:top;overflow:auto;'></table>		
					</div>	
				</td>
			</tr>
			<tr>
				<td style="width:40px;height: 50px;text-align:right;">
					<span style="font-size: 11px; font-family: Verdana, Arial, sans-serif;">Input:</span>
				</td>
				<td style="width:100%;height: 50px;">
					<table style="width: 100%; min-width: 100%; min-height: 100%; height: 100%;">
						<tr>
							<td>
								<div id='inputEditor' style='overflow:auto; height: 16px; min-width:100%; width:100%; border-color:light-gray;border-width: 1px;border-style: solid;'></div>
							</td>
							<td style="width:54px;height: 50px;">	
								<center>
							<button class="w2ui-btn" id="compileButton" style='width: 54px; height: 30px;' type="button" align="middle" onclick="compileButtonPress()"><span style="font-size: 11px; font-family: Verdana, Arial, sans-serif;"><div id="compileButtonDiv">Run</div></span></button>
								</center>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td style="width:40px;height:60px;text-align:right;">
					<table style="width:100%;height:100%;">
						<tr><td style="width:100%;height:11px;text-align:right;">
							<span style="font-size: 11px; font-family: Verdana, Arial, sans-serif;">Variables:
						</td></tr>
						<tr><td>
							<div style="width:40px;height:40px;float:right;" id="spinner"></div>
						</td></tr>
					</table>
				</td>
				<td style="min-width:75px;width:100%">
					<div style=" width:100%; height:80px; float:left;position:relative; overflow:auto;border-style:solid;border-width:1px;">
						<table  id='variablesTable' align='top' border=0 style='width: 100%;max-height: 80%;text-align:top;overflow:auto;'></table>	
					</div>
				</td>
			</tr>
		</table>
		
		<script type="text/javascript">
			parent.editor=getEditor(parent.courseName+parent.userName+"Exercise_"+parent.getSelection('exercises'),false);
		</script>
	</body>
</html>
